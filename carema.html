<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Caretaker Service</title>
    <style>
      /* Reset default browser styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      /* Set a full-height container */
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-image:url('https://picography.co/wp-content/uploads/2020/03/picography-abstract-wallpaper-design-pink-768x512.jpg');
        background-size: cover;
      }
      /* Set a centered heading */
      h1 {
        text-align: center;
        font-size: 3em;
        margin-bottom: 1em;
        color: #fff;
        text-shadow: 2px 2px #000;
      }
      /* Set a centered paragraph */
      p {
        text-align: center;
        font-size: 1.5em;
        margin-bottom: 1em;
        color: #fff;
        text-shadow: 2px 2px #000;
      }
      /* Set a centered button */
      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 1em;
        font-size: 1.2em;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1em;
      }
      /* Add styles for the navigation bar */
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }
      /* Add styles for the company logo */
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5em;
      }
      /* Add styles for the navigation links */
      .nav-links {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Add styles for the navigation link items */
      .nav-link {
        margin-right: 1em;
        text-decoration: none;
        color: white;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="logo.png" alt="Company Logo" width="50" height="50">
        <span>CAREMA</span>
      </div>
    </nav>
    <div class="container">
      <h1>Welcome to CAREMA</h1>
      <p>Caretaker service provides professional assistance and support to individuals<br>
       who require help with daily living activities.</p>
      <a href="home.html"><button>Get Started</button></a>
    </div>
  </body>
</html>
